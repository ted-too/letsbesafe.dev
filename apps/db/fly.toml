# fly.toml file generated for letsbesafe-db on 2022-09-12T01:19:48+03:00

app = "letsbesafe-db"
kill_signal = "SIGTERM"
kill_timeout = 300
processes = []

[[services]]
  internal_port = 5432 # Postgres instance
  protocol = "tcp"

# Example of opening port for secure connections
[[services.ports]]
  handlers = ["tls"]
  port = 6443

# Example of opening port for insecure connections.
[[services.ports]]
  handlers = []
  port = 6000


[checks]
  [checks.pg]
    grace_period = "30s"
    headers = []
    interval = "15s"
    method = "get"
    path = "/flycheck/pg"
    port = 5500
    protocol = "http"
    restart_limit = 0
    timeout = "10s"
    tls_skip_verify = false
    type = "http"
  [checks.role]
    grace_period = "30s"
    headers = []
    interval = "15s"
    method = "get"
    path = "/flycheck/role"
    port = 5500
    protocol = "http"
    restart_limit = 0
    timeout = "10s"
    tls_skip_verify = false
    type = "http"
  [checks.vm]
    grace_period = "1s"
    headers = []
    interval = "1m"
    method = "get"
    path = "/flycheck/vm"
    port = 5500
    protocol = "http"
    restart_limit = 0
    timeout = "10s"
    tls_skip_verify = false
    type = "http"

[env]
  PRIMARY_REGION = "jnb"

[experimental]
  allowed_public_ports = []
  auto_rollback = false
  enable_consul = true
  private_network = true

[metrics]
  path = "/metrics"
  port = 9187

[[mounts]]
  destination = "/data"
  encrypted = false
  source = "pg_data"
